<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Create New Furniture</h1>
      <p>Please fill all fields.</p>
    </div>
  </div>
  <form [formGroup]="form" (submit)="submitForm()">
    <div class="row space-top">
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-make">Make</label>
          <input class="form-control" formControlName="make" id="new-make" type="text">
          <div class="alert alert-danger" *ngIf="make?.touched && make?.errors?.required">
            Make is required
          </div>
          <div class="alert alert-danger" *ngIf="make?.dirty && make?.errors?.minlength">
            Minimum 4 characters
          </div>
        </div>
        <div class="form-group has-success">
          <label class="form-control-label" for="new-model">Model</label>
          <input class="form-control is-valid" formControlName="model" id="new-model" type="text">
          <div class="alert alert-danger" *ngIf="model?.touched && model?.errors?.required">
            Model is required
          </div>
          <div class="alert alert-danger" *ngIf="model?.dirty && model?.errors?.minlength">
            Minimum 4 characters
          </div>
        </div>
        <div class="form-group has-danger">
          <label class="form-control-label" for="new-year">Year</label>
          <input class="form-control is-invalid" formControlName="year" id="new-year" type="number">
          <div class="alert alert-danger" *ngIf="year?.touched && year?.errors?.required">
            Year is required
          </div>
          <div class="alert alert-danger" *ngIf="year?.dirty && ( year?.errors?.max || year?.errors?.min )">
            Must be between 1950 and 2050
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-description">Description</label>
          <input class="form-control" formControlName="description" id="new-description" type="text">
          <div class="alert alert-danger" *ngIf="description?.touched && description?.errors?.required">
            Description is required
          </div>
          <div class="alert alert-danger" *ngIf="description?.dirty && description?.errors?.minLength">
            Description should be at least 10 characters
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label class="form-control-label" for="new-price">Price</label>
          <input class="form-control" formControlName="price" id="new-price" type="number">
          <div class="alert alert-danger" *ngIf="price?.touched && price?.errors?.required">
            Price is required
          </div>
          <div class="alert alert-danger" *ngIf="price?.dirty && price?.errors?.min">
            Price can't be 0
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-image">Image</label>
          <input class="form-control" formControlName="image" id="new-image" type="text">
          <div class="alert alert-danger" *ngIf="image?.touched && image?.errors?.required">
            Image is required
          </div>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="new-material">Material (optional)</label>
          <input class="form-control" formControlName="material" id="new-material" type="text">
        </div>
        <input type="submit" [disabled]="form.invalid" class="btn btn-primary" value="Create" />
      </div>
    </div>
  </form>
</div>
