<div class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>Profile Page</h1>
      <p>Listing  your furniture.</p>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-4">
      <div class="card text-white bg-primary" *ngFor="let item of furniture$ | async">
        <div class="card-body">
          <blockquote class="card-blockquote">
            <img src="{{item.image}}" />
            <p>{{item.description | slice:0:10}}...</p>
            <footer>Someone famous in
              <cite title="Source Title">Source Title</cite>
            </footer>
            <div class="pull-right">
              <a [routerLink]="['/furniture','details', item._id]" class="btn btn-info">Details</a>
              <a (click)="deleteFurniture(item._id)" class="btn btn-danger">Delete Item</a>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
