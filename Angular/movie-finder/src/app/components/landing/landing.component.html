<main role="main">
  <div class="jumbotron">
    <div class="container">
      <h1>Find a movie</h1>
      <p>Search for a movie using the form below:</p>
      <form #form="ngForm" (ngSubmit)="searchMovies()">
        <input required="" type="text" class="form-control" name="query" ngModel/>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-3">Search</button>
      </form>
    </div>
  </div>
</main>
