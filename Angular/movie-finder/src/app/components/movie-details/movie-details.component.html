<div class="container w-50 mb-3">
  <h3 class="panel-title">{{movie.title}}</h3>
  <hr>
  <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
  <ul class="list-group">
    <li class="list-group-item">Genres:
      <span *ngFor="let genre of movie.genres">{{genre}} </span>
    </li>
    <li class="list-group-item">Release Date: {{movie.release_date}}</li>
  </ul>
  <a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-dark">Visit Movie
    Website</a>
</div>
